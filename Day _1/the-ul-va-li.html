<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ UL và LI</title>
  </head>
  <body>
    <p>Liệt kê các loại hoa quả yêu thích của bạn, ví dụ:</p>
    <ul>
      <li>Táo</li>
      <li>Dưa hấu</li>
      <li>Cam</li>
      <li>Chuối</li>
      <li>Nho</li>
    </ul>
  </body>
</html>
<!--Chú thích: Thẻ ul thì thể hiện bằng dấu chấm tròn ( danh sách không có thứ tự ) -->
