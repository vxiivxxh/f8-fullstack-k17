<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Bài tập về nhà buổi 23 Register Form</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-violet-500 py-30 flex justify-center items-center"
    >
      <form
        action=""
        class="mx-auto bg-white p-10 rounded-lg shadow-lg w-full max-w-md"
      >
        <h1 class="text-3xl font-bold mb-10">Create a new account</h1>
        <div class="mb-6">
          <label for="username" class="block text-gray-700 font-semibold mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">
            Password Confirmation</label
          >
          <input
            type="password"
            id="check-password"
            name="check-password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-violet-500 text-white font-semibold py-2 rounded-lg hover:bg-violet-600 transition duration-300"
        >
          Create account
        </button>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
