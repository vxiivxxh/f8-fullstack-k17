<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form-styling.css" />
    <title>Bài tập Tạo Form & Trang Trí Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Thông Tin Cá Nhân</legend>
        <label for="">Cách xưng hô:</label>
        <input list="quanhe" name="quanhe" />
        <!-- Ô nhập cách xưng hô, có gợi ý các lựa chọn bên dưới -->
        <datalist id="quanhe">
          <!-- Các lựa chọn gợi ý -->
          <option value="Ông"></option>
          <option value="Bà"></option>
          <option value="Cha"></option>
          <option value="Mẹ"></option>
          <option value="Anh"></option>
          <option value="Chị"></option>
          <option value="Cô"></option>
          <option value="Chú"></option>
          <option value="Bác"></option>
          <option value="Dì"></option>
          <option value="Em"></option>
          <option value="Cháu"></option>
        </datalist>

        <label for="">Họ tên:</label>
        <input type="text" name="hoTen" />
        <label for="">Ngày sinh:</label>
        <input type="date" name="ngaySinh" />
        <label for="">Giờ sinh</label>
        <input type="time" name="gioSinh" />
        <label for="">Giới tính:</label>
        <input type="radio" name="gioiTinh" value="Nam" /><span>Nam</span>
        <input type="radio" name="gioiTinh" value="Nữ" /><span>Nữ</span>
        <input type="radio" name="gioiTinh" value="Khác" /><span>Khác</span>
        <label for="">Nhóm máu:</label>
        <select name="nhomMau">
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="AB">AB</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O">O</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="Khác">Khác</option>
        </select>
        <label for="">Sở thích:</label>
        <input type="checkbox" name="soThich" value="Xem Phim" /><span
          >Xem Phim</span
        >
        <input type="checkbox" name="soThich" value="Âm Nhạc" /><span
          >Âm Nhạc</span
        >
        <input type="checkbox" name="soThich" value="Du Lịch" /><span
          >Du Lịch</span
        >
        <input type="checkbox" name="soThich" value="Thể Thao" /><span
          >Thể Thao</span
        >
        <input type="checkbox" name="soThich" value="Ẩm Thực" /><span
          >Ẩm Thực</span
        >
      </fieldset>

      <fieldset>
        <legend>Thông Tin Liên Hệ</legend>
        <label for="">Điện thoại:</label>
        <input type="tel" name="dienThoai" />
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="vd: abc@gmail.com" />
        <label for="">Website:</label>
        <input type="url" name="website" />
        <label for="">Mã tỉnh:</label>
        <input type="number" name="maTinh" min="1" max="34" />
        <!-- Ô nhập mã tỉnh, giới hạn từ 1–34 -->
        <label for="">Địa chỉ:</label>
        <textarea name="diaChi" rows="4" cols="40"></textarea>
        <!-- Ô nhập địa chỉ, có thanh cuộn dọc nếu nhập quá dài -->
      </fieldset>

      <fieldset>
        <legend>Chỉ Số Sức Khoẻ</legend>
        <label for="">Chiều cao (cm):</label>
        <input
          type="number"
          name="chieuCao"
          min="10"
          max="300"
          step="0.1"
          placeholder="10-300"
        />
        <!-- Ô nhập chiều cao, giới hạn từ 10–300 cm, nhập được số thập phân cách nhau 0.1 -->
        <label for="">Cân nặng [10-200kg]: </label>
        <input
          type="number"
          name="canNang"
          min="10"
          max="200"
          step="0.1"
          placeholder="10-200"
        />
        <!-- Ô nhập cân nặng, giới hạn từ 10–200 kg, nhập được số thập phân cách nhau 0.1 -->
        <input type="range" name="canNang" min="0" max="100" />
        <label for="">Nhịp tim [40-100 nhịp/phút]:</label>
        <input
          type="number"
          name="nhipTim"
          min="40"
          max="100"
          placeholder="40-100 "
        />
        <!-- Ô nhập nhịp tim, giới hạn từ 40–100 nhịp/phút -->
        <progress value="70" max="100"></progress>
        <!--  -->
        <label for="">Huyết áp Tâm thu (mmHg):</label>
        <input
          type="number"
          name="huyetApTamThu"
          min="80"
          max="200"
          placeholder="80-200"
        />
        <!-- Ô nhập huyết áp tâm thu, 80–200 mmHg -->
        <progress value="120" max="200"></progress>
        <label for="">Huyết áp Tâm trương (mmHg):</label>
        <input
          type="number"
          name="huyetApTamTruong"
          min="50"
          max="130"
          placeholder="50-130"
        />
        <!-- Ô nhập huyết áp tâm trương, 50–130 mmHg -->
        <progress value="80" max="130"></progress>
      </fieldset>
      <fieldset>
        <legend>Giấy Tờ Cá Nhân</legend>
        <label for="">Tài liệu:</label>
        <input type="file" name="taiLieu" multiple />
        <!-- Ô nhập tài liệu, có thể chọn nhiều file cùng lúc -->
        <label for="">Tải lên:</label>
        <progress value="30" max="100"></progress>
        <!-- Thanh tiến trình, hiện 30% -->
      </fieldset>
      <div>
        <input type="submit" value="Gửi" />
        <input type="reset" value="Huỷ" />
      </div>
    </form>
  </body>
</html>
