<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-slate-300 flex text-center items-center flex-col h-screen p-1"
    >
      <div class="flex py-10 flex-col items-center gap-3">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfwfzTPVw45cJcHNUp3sWUWLOkYAfQlAEBOQ&s"
          alt="icon account"
          class="w-[100px] h-[100px]"
        />
        <h1 class="text-3xl font-bold">Sign in to your account</h1>
        <a href="#" class="no-underline text-blue-600 cursor-pointer"
          >Or create a new account</a
        >
      </div>

      <form
        class="bg-white rounded-[8px] text-left max-w-[400px] p-[25px] py-[30px]"
      >
        <div>
          <label for="">Email address:</label>
          <input
            type="email"
            name="Email"
            id=""
            placeholder="user@example.com"
            required
            class="border rounded-sm w-[100%] py-1 px-[5px] mt-[5px]"
          />
        </div>
        <div class="mt-[15px]">
          <label for="">Password:</label>
          <input
            type="password"
            name="Password"
            id=""
            required
            class="border rounded-sm w-[100%] py-1 px-[5px] mt-[5px]"
          />
        </div>
        <div class="mt-[15px] flex justify-between flex-col sm:flex-row">
          <div>
            <input type="checkbox" name="remember" id="" />
            <label for="" class="font-semibold ml-[2px]">Remember me</label>
          </div>
          <a href="#" class="text-blue-600 cursor-pointer"
            >Fogot your password?</a
          >
        </div>
        <button
          class="p-[10px] mt-[15px] text-center w-full text-white bg-blue-600 rounded-[4px] cursor-pointer"
        >
          Sign in
        </button>
      </form>
    </div>
  </body>
</html>
