<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập thẻ MARK</title>
  </head>
  <body>
    <div>
      <p>
        HTML5 là <mark style="background-color: palegreen">phiên bản</mark> tốt
        nhất của HTML
        <mark style="background-color: paleturquoise">từ trước tới nay.</mark>
      </p>
      <p>
        CSS là
        <mark style="background-color: rgba(230, 101, 27, 0.568)">
          ngôn ngữ tạo phong cách</mark
        >
        cho trang web.
      </p>
      <p>
        JavaScript là
        <mark style="background-color: yellowgreen"
          >ngôn ngữ lập trình web phổ biến nhất.</mark
        >
      </p>
    </div>
  </body>
</html>
<!--Chú thích: Thẻ div là thẻ khối  -->
