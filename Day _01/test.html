<h2>Album Ảnh Tự Động: không chạy được trên IE 11</h2>
<div
  class="album"
  style="margin: 0 auto; width: 60%; height: 300px; background-size: cover"
  onload="không chạy được JavaScript"
>
  <script>
    // Mảng các bức ảnh:
    mảng = [
      "https://images.pexels.com/photos/276267/pexels-photo-276267.jpeg",
      "https://images.pexels.com/photos/2280547/pexels-photo-2280547.jpeg",
      "https://images.pexels.com/photos/34299/herbs-flavoring-seasoning-cooking.jpg",
      "https://images.pexels.com/photos/3965543/pexels-photo-3965543.jpeg",
    ];

    // Chỉ số của bức ảnh hiện tại
    var chỉ_số_ảnh = 0;

    album = document.querySelector(".album");
    console.log(album);
    album.style.backgroundImage = `url('${mảng[chỉ_số_ảnh]}')`;

    // Thời gian dịch chuyển giữa các ảnh trên slideshow
    album.style.transition = "2s";

    setInterval(function () {
      console.log("Đang đổi ảnh tiếp theo trong Album...");

      chỉ_số_ảnh++;
      chỉ_số_ảnh = chỉ_số_ảnh % mảng.length; // đảm bảo nó luôn < length
      địa_chỉ_ảnh = mảng[chỉ_số_ảnh];

      album.style.backgroundImage = `url('${địa_chỉ_ảnh}')`;
    }, 2000);
  </script>
</div>
